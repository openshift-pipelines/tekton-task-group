on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

name: Publish latest images

jobs:
  build:
    name: publish latest
    runs-on: ubuntu-latest

    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write
      packages: write
      contents: read

    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - uses: actions/checkout@v2
    - uses: imjasonh/setup-ko@v0.4
    - run: ko publish ./cmd/...
